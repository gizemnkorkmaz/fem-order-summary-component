<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/scss/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="card__header">
          <img src="./assets/images/illustration-hero.svg" alt="" />
        </section>
        <section class="card__summary">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <section class="card__plan">
          <div class="music-logo">
            <img src="./assets/images/icon-music.svg" alt="" />
          </div>
          <div class="details">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div class="change-plan"><a href=""> Change</a></div>
        </section>
        <section class="card__buttons">
          <a href="" class="payment">Proceed to Payment</a>
          <a href="" class="cancel">Cancel Order</a>
        </section>
      </div>
    </main>
  </body>
</html>
